
<!doctype html>
<html lang="en" id="ng-app" data-framework="angularjs">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Discover Random Live Twitch Streams with Dunkerino!</title>

		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
		<!-- <link rel="stylesheet" href="style/css/font-awesome.css" /> -->

		<style type="text/css">
			body {background-color: #ededed}
			#headerContainer {padding: 24px 0;background-color: #d6d6d6; margin-bottom:24px;}
			.fullWidth {width: 100%;margin-left: auto;margin-right: auto;max-width: 1400px;}
			.twitch-connect, .button {cursor: pointer;}
			.button.purple {background: #6441a5;}
			.button.purple:hover {background: #7550ba;}
		</style>

		<style>
			.bubblingG {
				margin: 160px auto 0 auto;
				text-align: center;
				width:260px;
				height:163px;
			}

			.bubblingG span {display: inline-block;vertical-align: middle;width: 33px;height: 33px;margin: 81px auto;background: #6441A5;-moz-border-radius: 163px;-moz-animation: bubblingG 1.2s infinite alternate;-webkit-border-radius: 163px;-webkit-animation: bubblingG 1.2s infinite alternate;-ms-border-radius: 163px;-ms-animation: bubblingG 1.2s infinite alternate;-o-border-radius: 163px;-o-animation: bubblingG 1.2s infinite alternate;border-radius: 163px;animation: bubblingG 1.2s infinite alternate;}

			#bubblingG_1 {-moz-animation-delay: 0s;-webkit-animation-delay: 0s;-ms-animation-delay: 0s;-o-animation-delay: 0s;animation-delay: 0s;}

			#bubblingG_2 {-moz-animation-delay: 0.36s;-webkit-animation-delay: 0.36s;-ms-animation-delay: 0.36s;-o-animation-delay: 0.36s;animation-delay: 0.36s;}

			#bubblingG_3 {-moz-animation-delay: 0.72s;-webkit-animation-delay: 0.72s;-ms-animation-delay: 0.72s;-o-animation-delay: 0.72s;animation-delay: 0.72s;}

			@-moz-keyframes bubblingG {0% {width: 33px;height: 33px;background-color:#6441A5;-moz-transform: translateY(0);}100% {width: 78px;height: 78px;background-color:#EDEDED;-moz-transform: translateY(-68px);}}

			@-webkit-keyframes bubblingG {0% {width: 33px;height: 33px;background-color:#6441A5;-webkit-transform: translateY(0);}100% {width: 78px;height: 78px;background-color:#EDEDED;-webkit-transform: translateY(-68px);}}

			@-ms-keyframes bubblingG {0% {width: 33px;height: 33px;background-color:#6441A5;-ms-transform: translateY(0);}100% {width: 78px;height: 78px;background-color:#EDEDED;-ms-transform: translateY(-68px);}}

			@-o-keyframes bubblingG {0% {width: 33px;height: 33px;background-color:#6441A5;-o-transform: translateY(0);}100% {width: 78px;height: 78px;background-color:#EDEDED;-o-transform: translateY(-68px);}}

			@keyframes bubblingG {0% {width: 33px;height: 33px;background-color:#6441A5;transform: translateY(0);}100% {width: 78px;height: 78px;background-color:#EDEDED;transform: translateY(-68px);}}
		</style>

	</head>
	<body>

		<div id="headerContainer">
			<div class="row fullWidth">
			    <div class="large-7 columns">
			      <h1>
			      	<img src="random-twitch-stream.png"/>
			      </h1>
			    </div>
			    <div class="large-5 columns">
			      <ul class="inline-list right">
			        <li  style="padding-top:2px">
			        	<a href="https://twitter.com/EiareGaming"><span style="color:#222">Created by </span>@EiareGaming</a>
			        </li>
			        <li>
						<a href="https://twitter.com/share" class="twitter-share-button" data-related="eiare" data-lang="en" data-size="large" data-count="none" data-text="Discover random streams on #Twitch with DUNKERINO. It's like chat roulette for Twitch. #GetDunked @eiare">Tweet This!</a>
			        </li>
			      </ul>
			    </div>
			</div>
		</div>

		<div id="connectContainer" class="row fullWidth">
			<div data-alert class="alert-box info radius">
			  <img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />
			   Connect Dunkerino with your Twitch account to enable chat and the follow button!
			  <a href="#" class="close close-connectContainer">&times;</a>
			</div>
		</div>

		<div id="streamContainer">

		</div>

		<!-- <script data-main="app/core/AMD" src="lib/require.2.1.11.js"></script> -->

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
		<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>

		<script>

			// Twitter button code
			!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");


			var TB = (function ($) {
				 
				// privates
				var clientId = 'rqy445x0yuc3m8l6x62kt7nvm7u7dx',
					numChannels,
					randomStream,
					twitchStatus;
				
				function getRandomInt(min, max) {
			    	return Math.floor(Math.random() * (max - min + 1)) + min;
				}

				function clearHtml(element) {
					$(element).html(' ');
				}

				function createSpinner(element) {
					$(element).html( '<div class="row fullWidth"> ' +
				    				 '<div class="large-12 columns" style="height: 586px;"> ' +
				    				 '<div class="bubblingG"> ' +
									 '<span id="bubblingG_1"> ' +
									 '</span> ' +
									 '<span id="bubblingG_2"> ' +
									 '</span> ' +
									 '<span id="bubblingG_3"> ' +
									 '</span> ' +
									 '</div> ' +
				    				 '</div> ' +
				    				 '</div> ' +
									 '');
				}

				function supportMobile() {
					var a = !1,
					    b = "";

					function c(d) {
					    d = d.match(/[\d]+/g);
					    d.length = 3;
					    return d.join(".")
					}
					if (navigator.plugins && navigator.plugins.length) {
					    var e = navigator.plugins["Shockwave Flash"];
					    e && (a = !0, e.description && (b = c(e.description)));
					    navigator.plugins["Shockwave Flash 2.0"] && (a = !0, b = "2.0.0.11")
					} else {
					    if (navigator.mimeTypes && navigator.mimeTypes.length) {
					        var f = navigator.mimeTypes["application/x-shockwave-flash"];
					        (a = f && f.enabledPlugin) && (b = c(f.enabledPlugin.description))
					    } else {
					        try {
					            var g = new ActiveXObject("ShockwaveFlash.ShockwaveFlash.7"),
					                a = !0,
					                b = c(g.GetVariable("$version"))
					        } catch (h) {
					            try {
					                g = new ActiveXObject("ShockwaveFlash.ShockwaveFlash.6"), a = !0, b = "6.0.21"
					            } catch (i) {
					                try {
					                    g = new ActiveXObject("ShockwaveFlash.ShockwaveFlash"), a = !0, b = c(g.GetVariable("$version"))
					                } catch (j) {}
					            }
					        }
					    }
					}
					var k = b;
					return a ? true : false;
				}

				function followButton() {

					if (!twitchStatus){
						$('#followButton').addClass("disabled");
						$('#followButton').off('click');
						$('#followButton').on('click', function() {
						    $('#connectContainer').show();
						});
					} else {
						$('#followButton').removeClass("disabled");

						Twitch.api({method: 'user'}, function(error, channel) {
							var channelName = randomStream.channel.display_name,
								userName    = channel.display_name,
								isFollowing;

							Twitch.api({method: '/users/' + userName + '/follows/channels/' + channelName }, function(error, channel) {
								isFollowing = channel;
								if (!isFollowing) {
								  	$('#followButton').html("Follow");
								} else {
								  	$('#followButton').html("Unfollow");
								}
								$('#followButton').off('click');
								$('#followButton').on('click', function() {
									console.log("isFollowing = " + isFollowing);
								  if (!isFollowing) {
								    Twitch.api({method: '/users/' + userName + '/follows/channels/' + channelName, params: {'_method' : 'put'} }, function(error, channel) {
							  			$('#followButton').html("Unfollow");
							  			isFollowing = true;
							  			console.log("clicked to ;ollow")
							  		});
								  } else {
								    Twitch.api({method: '/users/' + userName + '/follows/channels/' + channelName, params: {'_method' : 'delete'} }, function(error, channel) {
							  		});
							  		isFollowing = false;
							  		$('#followButton').html("Follow");
								  }
								}); // onclick end
							  }); // end twitch.api
							
						});

					}

				}

				function getRandomStream() {
					$.ajax({
				            url:         'https://api.twitch.tv/kraken/streams/summary',
				            headers:     { "Client-ID" : clientId },
				            type:        'GET',
				            contentType: 'application/json',
				            dataType:    'jsonp',

				            success: function(data) {
				            	numChannels = data.channels;
			            	}

					}).done(function() {
					    $.ajax({
				            url:         'https://api.twitch.tv/kraken/streams?limit=100&offset=' + getRandomInt(0, numChannels - 100),
				            headers:     { "Client-ID" : clientId },
				            type:        'GET',
				            contentType: 'application/json',
				            dataType:    'jsonp',

				            success: function(data) {
				            	randomStream = data.streams[Math.floor(Math.random()*data.streams.length)];
				              	
				              	console.log(
				              		getRandomInt(0, numChannels - 100)
				              	);

				              	console.log(
				              		randomStream
				              	);

				              	clearHtml('#streamContainer');

				            	$( "#streamContainer" ).append(
				            		'<div class="row fullWidth"> ' +
	    							'<div class="large-12 columns"> ' +
	    							'<h4>' + (randomStream.channel.status || ' ') + '' +
	    							'<small style="font-size:70%;margin-left: 20px;">' +
	    							'	<span class=""><a href="' + randomStream.channel.url + '">' + randomStream.channel.display_name + '</a></span>' +
	    							'	<span class=""> playing </span>' +
	    							'	<span class="">' + (randomStream.channel.game || 'unknown') + '</span>' +
	    							'</small></h4>' +
	    							'</div> ' +
	    							'</div> ' +
				            		'<div class="row fullWidth" style="margin-bottom:32px"> ' +
	    							'<div class="large-9 columns"> ' +
				            		'<object type="' + ( supportMobile() ? "application/x-shockwave-flash" : "" ) + '" ' +
									'        height="440" ' +
									'        width="100%" ' +
									'        id="live_embed_player_flash" ' +
									'        data="' + ( supportMobile() ? ( "http://www.twitch.tv/widgets/live_embed_player.swf?channel=" + randomStream.channel.name ) : ( "http://www.twitch.tv/" + randomStream.channel.name + "/hls" ) ) + '" ' +
									'        bgcolor="#000000"> ' +
									'  <param  name="allowFullScreen" ' +
									'          value="true" /> ' +
									'  <param  name="allowScriptAccess" ' +
									'          value="always" /> ' +
									'  <param  name="allowNetworking" ' +
									'          value="all" /> ' +
									'  <param  name="movie" ' +
									'          value="http://www.twitch.tv/widgets/live_embed_player.swf" /> ' +
									'  <param  name="flashvars" ' +
									'          value="hostname=www.twitch.tv&channel=' + randomStream.channel.name + '&auto_play=true&start_volume=100" /> ' +
									'</object> ' +
									'</div> ' +
									'<div class="large-3 columns"> ' +
									'<iframe frameborder="0" ' +
									'        scrolling="no" ' +
									'        id="chat_embed" ' +
									'        src="http://twitch.tv/chat/embed?channel=' + randomStream.channel.name + '&amp;popout_chat=true" ' +
									'        height="440" ' +
									'        width="100%"> ' +
									'</iframe> ' +
									'</div> ' +
									'</div> ' +
									' ' +
									'<div class="row fullWidth"> ' +
	    							'	<div class="small-5 small-centered columns"> ' +
									'		<div class="button-bar"> '+
									'		  <ul class="button-group round"> '+
									'		    <li><a href="#!" id="followButton" class="large button purple">Follow</a></li> ' +
									'		    <li><a href="#!" id="nextButton" class="large button purple">Next Stream</a></li> ' +
									'		  </ul> ' +
									'		</div> ' +
									'	</div> ' +
									'</div> '

								); // End append html

								$('#nextButton').on('click', function(e) {
									//alert(e.preventDefault);
									//e.preventDefault();
								    clearHtml('#streamContainer');
								    createSpinner('#streamContainer');
								    getRandomStream();

								    supportMobile() ? alert("Has flash") : alert("No flash");
								});

								followButton();

			            	} // End success clause
						})
					}); // end .ajax bs

					// Set action bindings

				}
				 
				return {

					init: function () {
						Twitch.init({clientId: clientId}, function(error, status) {
						    // the sdk is now loaded

						    twitchStatus = status.authenticated;

						    if (status.authenticated) {
								// Already logged in, hide button
								$('#connectContainer').hide();
							}
						});

						$('.close-connectContainer').on('click', function() {
						    $('#connectContainer').hide();
						});

						$('.twitch-connect').click(function() {
							Twitch.login({
								scope: ['user_read', 'user_follows_edit']
							});
						});

						getRandomStream();

						console.log("Twich status: " + twitchStatus);
						
					},

				};
			})($);

			TB.init();

		</script>

	</body>
</html>
